<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Группы
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="groups">
  <form class="search">
    <input type="search" placeholder="Поиск" [(ngModel)]="name" name="name" (change)="filterGroupsData()">
    <button class="search-btn">
    </button>
  </form>
  <ul class="groups-list" *ngFor="let group of groups">
    <li>
      <a href="#">
        <div class="left">
          <h4>{{group.name}}</h4>
          <p class="name">{{group.course.name}}</p>
        </div>
        <div class="right">
          <button class="next-btn"></button>
        </div>
      </a>
    </li>
  </ul>
</ion-content>
